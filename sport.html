<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  </head>
  <body class="container">
    <header>
        <h2 class="mt-3 text-center fw-semibold my-4">Welcome to our Sport World</h2>
    </header>

    <main>
        <section>
            <div class="row row-cols-1 row-cols-md-2 g-5">
                <div class="col-lg-7">
                    <div class="input-group w-75 mb-4 my-3">
                        <input id="search-field" type="text" class="form-control mx-2 rounded py-2" placeholder="Search">
                        <div class="input-group-append">
                          <button onclick="loadSport()" class="btn btn-primary py-2" type="button">Search</button>
                        </div>
                    </div>
                    <div  id="container" class="row row-cols-1 row-cols-md-2 g-4">
                    </div>

                </div>
                <div class="col-lg-5 my-5">
                    <div>
                        <img id="male" src="./images/male.jpg" class="img-fluid my-3 d-none rounded" alt="">
                        <img id="female" src="./images/female.jpg" class="img-fluid my-3 d-none rounded" alt="">
                    </div>
                    
                   <div id="show-playerDetails">

                   </div> 
                </div>
            </div>
        </section>
    </main>



    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Js Link -->
    <script src="./sport.js"></script>
  </body>
</html>
